<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New Tab</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div class="background-overlay"></div>

        <div id="background">
            <video id="bgvid" class="background__video" src="" autoplay loop muted></video>
        </div>

        <div id="main" class="main">
            
            <div class="bookmarks">
                <div class="bookmarks__bookmarks-list">
                    <!-- HERE IS BOOKMARKS FROM JS -->
                </div>
            </div>

            <div class="content">
                <div class="content__name">Hello, Roman!</div>
                <div class="content__time"></div>
                <div class="content__date"></div>
            </div>

        </div>

        <script type="text/template" id="context-menu-tmpl">
            <div class="context_menu">
                <ul class="action-list">
                    {{#each actions}}
                        <li class="action-list__action {{this.actionClass}}"> {{this.name}} </li>
                    {{/each}}
                </ul>
            </div>
        </script>

        <script src="js/bower_components/jquery/dist/jquery.min.js"></script>
        <script src="js/bower_components/handlebars/handlebars.min.js"></script>
        <script src="js/videoList.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
